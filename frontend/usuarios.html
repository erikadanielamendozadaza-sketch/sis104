<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLimp - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-home"></i> ProLimp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="inventario.html"><i class="fas fa-box"></i> Inventario</a>
                <a class="nav-link" href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a>
                <a class="nav-link" href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link active" href="usuarios.html"><i class="fas fa-user-cog"></i> Usuarios</a>
                <a class="nav-link" href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-user-cog"></i> Gestión de Usuarios del Sistema</h1>
        
        <!-- Formulario para agregar usuario -->
        <div class="card shadow p-4 mb-4">
            <h5><i class="fas fa-user-plus"></i> Agregar Nuevo Usuario</h5>
            <form id="formAgregarUsuario">
                <div class="row">
                    <div class="col-md-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario" required>
                    </div>
                    <div class="col-md-4">
                        <label>Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellidoUsuario" required>
                    </div>
                    <div class="col-md-4">
                        <label>Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundoApellidoUsuario">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" id="emailUsuario" required>
                    </div>
                    <div class="col-md-4">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" id="contrasenaUsuario" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    <div class="col-md-4">
                        <label>Rol</label>
                        <select class="form-control" id="rolUsuario" required>
                            <option value="">Seleccionar Rol</option>
                            <option value="admin">Administrador</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Agregar Usuario
                </button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card shadow p-4">
            <h5><i class="fas fa-list"></i> Lista de Usuarios</h5>
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> 
                <strong>Nota de Seguridad:</strong> Las contraseñas están hasheadas con bcrypt y no se pueden ver.
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tablaUsuarios">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIdUsuario">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="editNombreUsuario">
                        </div>
                        <div class="col-md-4">
                            <label>Primer Apellido</label>
                            <input type="text" class="form-control" id="editPrimerApellidoUsuario">
                        </div>
                        <div class="col-md-4">
                            <label>Segundo Apellido</label>
                            <input type="text" class="form-control" id="editSegundoApellidoUsuario">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label>Email</label>
                            <input type="email" class="form-control" id="editEmailUsuario">
                        </div>
                        <div class="col-md-4">
                            <label>Nueva Contraseña (opcional)</label>
                            <input type="password" class="form-control" id="editContrasenaUsuario" placeholder="Dejar vacío para no cambiar">
                        </div>
                        <div class="col-md-4">
                            <label>Rol</label>
                            <select class="form-control" id="editRolUsuario">
                                <option value="admin">Administrador</option>
                                <option value="empleado">Empleado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicionUsuario()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let usuarios = [];

        async function cargarUsuarios() {
            try {
                const response = await fetch('http://localhost:3000/usuarios');
                usuarios = await response.json();
                const tbody = document.querySelector('#tablaUsuarios tbody');
                tbody.innerHTML = '';
                
                usuarios.forEach(u => {
                    const nombreCompleto = `${u.nombre} ${u.primerApellido} ${u.segundoApellido || ''}`.trim();
                    const badgeRol = u.rol === 'admin' 
                        ? '<span class="badge bg-danger">Admin</span>' 
                        : '<span class="badge bg-info">Empleado</span>';
                    
                    const row = `<tr>
                        <td>${u.id}</td>
                        <td>${nombreCompleto}</td>
                        <td>${u.email}</td>
                        <td>${badgeRol}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editarUsuario(${u.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="borrarUsuario(${u.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                alert('Error cargando usuarios');
            }
        }

        // Agregar usuario
        document.getElementById('formAgregarUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombreUsuario').value;
            const primerApellido = document.getElementById('primerApellidoUsuario').value;
            const segundoApellido = document.getElementById('segundoApellidoUsuario').value;
            const email = document.getElementById('emailUsuario').value;
            const contrasena = document.getElementById('contrasenaUsuario').value;
            const rol = document.getElementById('rolUsuario').value;

            try {
                const response = await fetch('http://localhost:3000/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, primerApellido, segundoApellido, email, contrasena, rol })
                });
                
                if (response.ok) {
                    alert('Usuario agregado exitosamente!');
                    document.getElementById('formAgregarUsuario').reset();
                    cargarUsuarios();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error conectando al servidor');
            }
        });

        // Editar usuario
        function editarUsuario(id) {
            const usuario = usuarios.find(u => u.id == id);
            if (usuario) {
                document.getElementById('editIdUsuario').value = usuario.id;
                document.getElementById('editNombreUsuario').value = usuario.nombre;
                document.getElementById('editPrimerApellidoUsuario').value = usuario.primerApellido;
                document.getElementById('editSegundoApellidoUsuario').value = usuario.segundoApellido || '';
                document.getElementById('editEmailUsuario').value = usuario.email;
                document.getElementById('editContrasenaUsuario').value = '';
                document.getElementById('editRolUsuario').value = usuario.rol;
                new bootstrap.Modal(document.getElementById('modalEditarUsuario')).show();
            }
        }

        async function guardarEdicionUsuario() {
            const id = document.getElementById('editIdUsuario').value;
            const nombre = document.getElementById('editNombreUsuario').value;
            const primerApellido = document.getElementById('editPrimerApellidoUsuario').value;
            const segundoApellido = document.getElementById('editSegundoApellidoUsuario').value;
            const email = document.getElementById('editEmailUsuario').value;
            const contrasena = document.getElementById('editContrasenaUsuario').value;
            const rol = document.getElementById('editRolUsuario').value;

            const datos = { nombre, primerApellido, segundoApellido, email, rol };
            if (contrasena) datos.contrasena = contrasena;

            try {
                const response = await fetch(`http://localhost:3000/usuarios/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                
                if (response.ok) {
                    alert('Usuario actualizado!');
                    bootstrap.Modal.getInstance(document.getElementById('modalEditarUsuario')).hide();
                    cargarUsuarios();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Borrar usuario
        async function borrarUsuario(id) {
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                try {
                    const response = await fetch(`http://localhost:3000/usuarios/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Usuario eliminado!');
                        cargarUsuarios();
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Cargar al iniciar
        cargarUsuarios();
    </script>
</body>
</html>
