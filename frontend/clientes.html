<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLimp - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-home"></i> ProLimp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="inventario.html"><i class="fas fa-box"></i> Inventario</a>
                <a class="nav-link" href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a>
                <a class="nav-link active" href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link" href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                <a class="nav-link" href="usuarios.html"><i class="fas fa-user-cog"></i> Usuarios</a>
                <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-users"></i> Gestión de Clientes</h1>
        
        <!-- Formulario para agregar cliente -->
        <div class="card shadow p-4 mb-4">
            <h5><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h5>
            <form id="formAgregarCliente">
                <div class="row">
                    <div class="col-md-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombreCliente" required>
                    </div>
                    <div class="col-md-4">
                        <label>Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellidoCliente" required>
                    </div>
                    <div class="col-md-4">
                        <label>Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundoApellidoCliente">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" id="emailCliente">
                    </div>
                    <div class="col-md-4">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoCliente">
                    </div>
                    <div class="col-md-4">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccionCliente">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Agregar Cliente</button>
            </form>
        </div>

        <!-- Tabla de clientes -->
        <div class="card shadow p-4">
            <h5><i class="fas fa-list"></i> Lista de Clientes</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tablaClientes">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar cliente -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIdCliente">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="editNombreCliente">
                        </div>
                        <div class="col-md-4">
                            <label>Primer Apellido</label>
                            <input type="text" class="form-control" id="editPrimerApellidoCliente">
                        </div>
                        <div class="col-md-4">
                            <label>Segundo Apellido</label>
                            <input type="text" class="form-control" id="editSegundoApellidoCliente">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label>Email</label>
                            <input type="email" class="form-control" id="editEmailCliente">
                        </div>
                        <div class="col-md-4">
                            <label>Teléfono</label>
                            <input type="tel" class="form-control" id="editTelefonoCliente">
                        </div>
                        <div class="col-md-4">
                            <label>Dirección</label>
                            <input type="text" class="form-control" id="editDireccionCliente">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicionCliente()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clientes = [];

        async function cargarClientes() {
            try {
                const response = await fetch('http://localhost:3000/clientes');
                clientes = await response.json();
                const tbody = document.querySelector('#tablaClientes tbody');
                tbody.innerHTML = '';
                
                clientes.forEach(c => {
                    const nombreCompleto = `${c.nombre} ${c.primerApellido} ${c.segundoApellido || ''}`.trim();
                    const row = `<tr>
                        <td>${c.id}</td>
                        <td>${nombreCompleto}</td>
                        <td>${c.email || 'No especificado'}</td>
                        <td>${c.telefono || 'No especificado'}</td>
                        <td>${c.direccion || 'No especificada'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editarCliente(${c.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="borrarCliente(${c.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error cargando clientes:', error);
                alert('Error cargando clientes');
            }
        }

        // Agregar cliente
        document.getElementById('formAgregarCliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombreCliente').value;
            const primerApellido = document.getElementById('primerApellidoCliente').value;
            const segundoApellido = document.getElementById('segundoApellidoCliente').value;
            const email = document.getElementById('emailCliente').value;
            const telefono = document.getElementById('telefonoCliente').value;
            const direccion = document.getElementById('direccionCliente').value;

            try {
                const response = await fetch('http://localhost:3000/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, primerApellido, segundoApellido, email, telefono, direccion })
                });
                
                if (response.ok) {
                    alert('Cliente agregado exitosamente!');
                    document.getElementById('formAgregarCliente').reset();
                    cargarClientes();
                } else {
                    alert('Error agregando cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error conectando al servidor');
            }
        });

        // Editar cliente
        function editarCliente(id) {
            const cliente = clientes.find(c => c.id == id);
            if (cliente) {
                document.getElementById('editIdCliente').value = cliente.id;
                document.getElementById('editNombreCliente').value = cliente.nombre;
                document.getElementById('editPrimerApellidoCliente').value = cliente.primerApellido;
                document.getElementById('editSegundoApellidoCliente').value = cliente.segundoApellido || '';
                document.getElementById('editEmailCliente').value = cliente.email || '';
                document.getElementById('editTelefonoCliente').value = cliente.telefono || '';
                document.getElementById('editDireccionCliente').value = cliente.direccion || '';
                new bootstrap.Modal(document.getElementById('modalEditarCliente')).show();
            }
        }

        async function guardarEdicionCliente() {
            const id = document.getElementById('editIdCliente').value;
            const nombre = document.getElementById('editNombreCliente').value;
            const primerApellido = document.getElementById('editPrimerApellidoCliente').value;
            const segundoApellido = document.getElementById('editSegundoApellidoCliente').value;
            const email = document.getElementById('editEmailCliente').value;
            const telefono = document.getElementById('editTelefonoCliente').value;
            const direccion = document.getElementById('editDireccionCliente').value;

            try {
                const response = await fetch(`http://localhost:3000/clientes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, primerApellido, segundoApellido, email, telefono, direccion })
                });
                
                if (response.ok) {
                    alert('Cliente actualizado!');
                    bootstrap.Modal.getInstance(document.getElementById('modalEditarCliente')).hide();
                    cargarClientes();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Borrar cliente
        async function borrarCliente(id) {
            if (confirm('¿Estás seguro de eliminar este cliente?')) {
                try {
                    const response = await fetch(`http://localhost:3000/clientes/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Cliente eliminado!');
                        cargarClientes();
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Cargar al iniciar
        cargarClientes();
    </script>
</body>
</html>
